{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Container wrapper -->
    <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="{% url 'index' %}">
            <img src="{% static 'blog/img/img.png' %}" width="75px"/>
        </a>

        <!-- Toggle button -->
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_article' %}">Maqola qo'shish</a>
                </li>
                <li class="nav-item">
                    <form class="d-flex input-group w-auto" method="get" action="{% url 'search_results' %}">
                        <input
                                name="q"
                                type="search"
                                class="form-control rounded"
                                placeholder="Search"
                                aria-label="Search"
                                aria-describedby="search-addon"
                        />
                        <span class="input-group-text border-0" id="search-addon">
        <i class="fas fa-search"></i>
      </span>
                    </form>
                </li>
            </ul>
            <!-- Left links -->


            <div class="d-flex align-items-center">
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-link px-3 me-2">
                    Logout
                </a>

                <!-- Avatar -->
                <div class="dropdown">
                    <a
                            class="dropdown-toggle d-flex align-items-center hidden-arrow"
                            href="#"
                            id="navbarDropdownMenuAvatar"
                            role="button"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                    >
                        <img
                                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                                class="rounded-circle"
                                height="25"
                                alt="Black and White Portrait of a Man"
                                loading="lazy"
                        />
                    </a>
                    <ul
                            class="dropdown-menu dropdown-menu-end"
                            aria-labelledby="navbarDropdownMenuAvatar"
                    >
                        <li>
                            <a class="dropdown-item" href="{% url 'profile' request.user.pk %}">My profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>

                {% else %}
                <a href="{% url 'login' %}" class="btn btn-link px-3 me-2">
                    Login
                </a>
                <a href="{% url 'register' %}" type="button" class="btn btn-primary me-3">
                    Sign up for free
                </a>
                <a
                        class="btn btn-dark px-3"
                        href="https://github.com/mdbootstrap/mdb-ui-kit"
                        role="button"
                ><i class="fab fa-github"></i
                ></a>
                {% endif %}
            </div>

        </div>
        <!-- Collapsible wrapper -->
    </div>
    <!-- Container wrapper -->
</nav>
