<div class="card text-center mb-2">
    <div class="card-header">{{ article.category.title }}</div>
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <div class="d-flex justify-content-between">
            <div>
                {% if article.photo %}
                <img width="250px" src="{{ article.photo.url }}">
                {% else %}
                <img width="250px" src="https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg">
                {% endif %}
            </div>
            <div>
                <p class="card-text">{{ article.content|truncatewords:20|linebreaks }}</p>
            </div>
        </div>

        <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Batafsil</a>
    </div>
    <div class="card-footer text-muted">{{ article.created_at }}</div>
</div>
